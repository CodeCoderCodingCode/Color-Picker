<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>
<body>
<div id="overlay"></div> <!-- Schwarze Leinwand fÃ¼r Verdunkelung -->
<div class="main-container">
    <div class="color-picker-container">
        <input type="color" id="colorPicker">
        <input type="text" id="hexValue" readonly>
    </div>
</div>

<div id="recentColors" class="recent-colors"></div>

<div class="sliders-container">
    <div class="slider-container">
        <label for="paletteSizeSlider">Palette Size: <span id="paletteSizeValue">5</span></label>
        <input type="range" id="paletteSizeSlider" min="3" max="10" value="5">
    </div>

    <div class="slider-container">
        <label for="backgroundOpacitySlider">Darkness: <span id="backgroundOpacityValue">50%</span></label>
        <input type="range" id="backgroundOpacitySlider" min="0" max="100" value="50">
    </div>
</div>

<div id="animatedTitle" class="animated-title">Choose your color!</div>

<script src="index.js"></script>

</body>
</html>
